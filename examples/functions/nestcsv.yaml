datasources:
  - when:
      env:
        CSV: "true"
      args:
        - csv
    csv:
      patterns:
        - ./csv/*.csv

outputs:
  - root_dir: ./json/client
    indent: "  "
    tags: [all, client]
  - root_dir: ./json/server
    indent: "  "
    tags: [all, server]
  - root_dir: ./json
    indent: "  "
    tags: [all, client, server]

codegens:
  - tags: [all, server]
    go: 
      root_dir: ./go
      package_name: table
  - tags: [all, client]
    ue5:
      root_dir: ./ue5
      prefix: "Nest"
